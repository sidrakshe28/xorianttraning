<body>
    <script>
        const getEmailFragments = (email) => email.split(/@(?=[^@]*$)/);
        
        [ // LIST OF VALID EMAILS:
          `info@example.com`,
          `john@doe@example.com`,
          `"john@@".doe@example.com`,
          `"j@hn".d@e@example.com`,
        ]
        .forEach(email => {
          const [name, domain] = getEmailFragments(email);
          console.log("DOMAIN: %s NAME: %s ", domain, name);
        });
        </script>
    
</body>
