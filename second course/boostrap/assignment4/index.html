<!DOCTYPE html>
<html>
	<head>
  		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="form-box">
						<form method="POST" action="#">
	  						<div class="form-group has-danger">
	    						<label class="form-control-label">Email address</label>
	    						<input type="email" class="form-control form-control-danger" placeholder="Enter email">
	    						<div class="form-control-feedback">No this failed.</div>
	  						</div><!-- .form-group -->
	  						<div class="form-group">
    							<label class="form-control-label">Example select</label>
							    <select class="form-control">
							      <option>1</option>
							      <option>2</option>
							      <option>3</option>
							      <option>4</option>
							      <option>5</option>
							    </select>
  							</div><!-- .form-group -->

							    <label class="form-check-label">
							      <input type="checkbox" class="form-check-input">
							      Agree to our great Terms of Service
							    </label>
						  	</div><!-- .form-check -->
  							<fieldset class="form-group">
    							<div class="form-check">
      								<label class="form-check-label">
        								<input type="radio" class="form-check-input" name="option_example" value="1" checked>
        								Option 1
      								</label>
    							</div><!-- .form-check -->
    							<div class="form-check">
							    	<label class="form-check-label">
							        	<input type="radio" class="form-check-input" name="option_example" value="2">
							        	Option 2
							      	</label>
    							</div><!-- .form-check -->
    						</fieldset>
	  					</form>
  					</div><!-- .form-box -->
				</div><!-- .col-md-12 -->
			</div><!-- .row -->
		</div><!-- .container -->



		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

			
	</body>
</html>
