<!DOCTYPE html>
<html>
<body>

<p>Click the button to sort the array in descending order.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var points = [ 2, 1, 10];
document.getElementById("demo").innerHTML = points;

function myFunction() {
  points.reverse();
  document.getElementById("demo").innerHTML = points;
}
</script>

</body>
</html>
